name: Deploy Kanava (static)

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # If you have a build step (e.g., Vite/Nuxt static export), uncomment:
      # - name: Setup Node
      #   uses: actions/setup-node@v4
      #   with:
      #     node-version: '20'
      # - name: Install & Build
      #   run: |
      #     npm ci
      #     npm run build

      - name: Upload to VPS via rsync
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          TARGET_DIR: /var/www/kanava.org/html/
        run: |
          echo "$SSH_KEY" > key.pem
          chmod 600 key.pem
          # Choose source:
          #   - If you build, use:  SRC="dist/"
          #   - If plain static (no build), use: SRC="."
          SRC="."
          rsync -az --delete \
            --exclude ".git/" \
            --exclude ".github/" \
            -e "ssh -i key.pem -o StrictHostKeyChecking=no" \
            "$SRC" "$SSH_USER@$SSH_HOST:$TARGET_DIR"

      - name: Reload Nginx
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          ssh -i key.pem -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST \
            'sudo /usr/sbin/nginx -t && sudo /bin/systemctl reload nginx'
